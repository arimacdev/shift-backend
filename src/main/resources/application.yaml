server:
  port: 8080
  servlet:
    context-path: /api/pm-service
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB


keycloak:
  #auth-server-url: ${KEYCLOAK_HOST}/auth
  #auth-server-url: http://keycloak-server:8080/auth/realms/pm-tool/auth
  auth-server-url: ${BASE_URL}/auth
  ssl-required: external
  realm: ${KEYCLOAK_REALM}
  resource: ${KEYCLOAK_ROLE_CLIENT_NAME}
  credentials.secret: ${KEYCLOAK_ROLE_CLIENT_SECRET}
  bearer-only: true
  confidential-port: 0
  use-resource-role-mappings: false
  #principal-attribute: preferred_username
  #cors: true
